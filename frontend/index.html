<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dash Board</title>
</head>
<body>
 
<div class= 'container'> 

    <div class= 'navigation'>
        <ul>
            <li>
                <a href="#">
                    <span class="icon"> <ion-icon name="stats-chart-outline"></ion-icon></span>
                    <span class="title">App Modelos</span>
                </a>
            </li>
            <li>
                <a href="#"  onclick="showdash()" id ="showdashlabel" >
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="showupload()"  id ="showuploadlabel"> 
                    <span class="icon"><ion-icon name="cloud-upload-outline"></ion-icon></span>
                    <span class="title">Subir Data</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="showlogout()" id ="showlogout">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sing Out</span>
                </a>
            </li>
        </ul>


    </div>

    <div class='main' id='dashboard'>
        <div class='topbar'>
            <div class='toggle'>
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div id= 'listamodelos' class='listamodelos'>              
            </div>
            <br>
            <div class='user'>
                <img src='user.png'>
            </div>

        </div>

        <div class ='cardBox'>
            <div class = 'card'>
                <div>
                    <div class= 'numbers' id='ks'>30</div>
                    <div class= 'cardName'>KS</div>
                </div>
                <div class='iconBx'>
                    <ion-icon name="analytics-outline"></ion-icon>
                </div>
            </div>
            <div class = 'card'>
                <div>
                    <div class= 'numbers' id ='gini'>40</div>
                    <div class= 'cardName'>Gini</div>
                </div>
                <div class='iconBx'>
                    <ion-icon name="podium-outline"></ion-icon>
                </div>
            </div>
            <div class = 'card'>
                <div>
                    <div class= 'numbers' id='variables'>17</div>
                    <div class= 'cardName'>Variables</div>
                </div>
                <div class='iconBx'>
                    <ion-icon name="options-outline"></ion-icon>
                </div>
            </div>
            <div class = 'card'>
                <div>
                    <div class= 'numbers' id='tiering'>1er</div>
                    <div class= 'cardName'>Tiering</div>
                </div>
                <div class='iconBx'>
                    <ion-icon name="bookmark-outline"></ion-icon>
                </div>
            </div>
        </div>

        <div class = 'graphBox'>
            <div class = 'box'>
                <canvas id="importancia" ></canvas>
            </div>
            <div class = 'box'>
                <canvas id="iv" ></canvas>
            </div>            
        </div>   
        
        <div class = 'graphBox2'>
            <div class = 'box'>
                <canvas id="corr_bar" class="correlaciones"></canvas>
            </div>
            <div class = 'box'>
                <canvas id="ks_graph" ></canvas>
            </div>            
        </div> 

    </div>

    <div class='main' id='upload'>
        <div class='topbar'>
            <div class='toggle' id ='toggle_upload'>
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <br>
            <div class='user'>
                <img src='user.png'>
            </div>
             
            <div class="upload_form" >

                <form action = "http://localhost:5000/uploader" method = "POST" 
                    enctype = "multipart/form-data">
                    <input type = "file" name = "file" />
                    <input type = "submit"/>
                </form>   

            </div>
            
            <!-- This is a comment 
            <div id="info">Caja Arequipa</div>
            <div id='tree' class='tree'></div>
            -->

        </div>
    </div>

    <div class='main' id='logout'>
        <div class='topbar'>
            <div class='toggle' id ='toggle_logout'>
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <br>
            <div class='user'>
                <img src='user.png'>
            </div>
                <div id="info">Caja Arequipa</div>
                <div id='tree' class='tree'>
            </div>

        </div>
    </div>


</div>    

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<script type="module" src="grafico3d.js"> </script>
<script  src="my_charts.js"></script>


</body>
</html>
